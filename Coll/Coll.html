<!DOCTYPE html>

<html>

<head>

  <link rel="stylesheet" href="Bin/Coll.css" type="text/css">

  <script src="Bin/jquery-3.2.1.js"></script>
  <script src="Bin/Coll.js"></script>

  <title>Coll</title>

</head>

<body>

  <h1>A game by Yasmeen Noor De Villiers.</h1>

  <div id="container">

    <div id="title">
      Coll
    </div>

    <br>

    <input id="start" type="submit" value="Start">

    <div id="character"></div>

    <div id="controls">

      <b>Controls</b>

      <img class="arrow" id="leftArrow" src="Bin/Images/LeftArrow.png">
      <img class="arrow" id="rightArrow" src="Bin/Images/RightArrow.png">

    </div>

    <div id="bad"></div>
    <div id="good"></div>

    <div id="points">

      <b>Points:</b> 0.

    </div>

    <div id="level">

      Level <b>One</b>

    </div>

    <div id="rules">

      <b>Rules:</b>
      <br>
      <br>*Avoid all red squares.
      <br>*Collect all light green squares.
      <br>*Both speed up as the level goes on.

    </div>

    <div id="gameOver">

      Game Over

    </div>

  </div>

</body>

</html>
